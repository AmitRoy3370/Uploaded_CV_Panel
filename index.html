<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <title>CV Upload</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-xl font-bold mb-6">আপনার সিভি আপলোড করুন</h1>
    <form id="permission-form">
        <p>আপনি কি আপনার সিভি আপলোড করতে চান?</p>
        <button type="button" id="yes-button" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">হ্যাঁ</button>
        <button type="button" id="no-button" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">না</button>
    </form>
    <div id="upload-form" class="hidden mt-6">
        <h2 class="text-lg font-bold">আপনার তথ্য দিন</h2>
        <form id="cv-form" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="নাম" required class="border p-2 w-full mb-4">
            <input type="email" name="email" placeholder="ইমেইল" required class="border p-2 w-full mb-4">
            <input type="file" name="cv" required class="border p-2 w-full mb-4">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">সাবমিট করুন</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('yes-button').onclick = function() {
        document.getElementById('upload-form').classList.remove('hidden');
    };
    document.getElementById('no-button').onclick = function() {
        alert('আপনার তথ্য সংরক্ষিত হয়নি।');
    };
    document.getElementById('cv-form').onsubmit = function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch('/upload', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.ok) {
                alert('সিভি সফলভাবে আপলোড হয়েছে!');
            } else {
                alert('আপলোড করতে সমস্যা হয়েছে।');
            }
        });
    };
</script>
</body>
</html>
